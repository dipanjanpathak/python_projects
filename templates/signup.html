<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <h1>Welcome to Sign Up</h1>
    <form action="/signup" method="post" name="form1" class="container">
        <input type="text" placeholder="Enter user name" name="username" required>
        <input type="password" placeholder="Enter user password" name="password" required>
        <input type="text" placeholder="Enter Phone no" name="phone" required>
        
        <input type="submit"  name="submit">
        <p id="already_account">Already have an account? </p>

        <button name="login_button" value="login" id="log_in_button" >Log in</button>
        
    </form>
    
    



    <script src="{{ url_for('static', filename='scripts/signup.js') }}"></script>
</body>
</html>
